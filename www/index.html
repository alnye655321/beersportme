<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>beerleague.me</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link href="https://fonts.googleapis.com/css?family=Heebo|Passion+One" rel="stylesheet">
    <link rel="stylesheet" href="css/app.min.css"/>
    <link rel="stylesheet" href="css/responsive.min.css"/>
    <script src="http://localhost:8001/target/target-script-min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.min.js"></script>
    <!-- <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script> -->
    <script src="http://mobileangularui.com/dist/js/mobile-angular-ui.min.js"></script>
    <!-- Required to use $touch, $swipe, $drag and $translate services -->
    <script src="http://mobileangularui.com/dist/js/mobile-angular-ui.gestures.min.js"></script>
  </head>
  <body ng-app="Beersportme" ng-controller="MainController">
    <!-- Sidebars -->
    <div ng-include="'sidebar.html'" ui-track-as-search-param='true'
            class="sidebar sidebar-left"></div>
    <!-- chat sidebar -->
    <div ng-include="'sidebarRight.html'"
            class="sidebar sidebar-right"></div>

    <div class="app" ui-swipe-right="Ui.turnOn('uiSidebarLeft')" ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          <span class="body-text"><i class="fa fa-dribbble" aria-hidden="true"></i> Beerleague.me</span>
        </div>
        <div class="btn-group pull-left">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <span class="body-text"><i class="fa fa-bars"></i> Menu</span>
          </div>
        </div>
        <div class="btn-group pull-right" ui-yield-to="navbarAction">
          <div ui-toggle="uiSidebarRight" class="btn">
            <span class="body-text"><i class="fa fa-comment"></i> CHAT</span>
          </div>
        </div>
      </div>

      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/home" class="btn btn-navbar"><span class="body-text"><i class="fa fa-home fa-navbar"></i> HOME</span></a>
          <a href="#/view_my_profile" class="btn btn-navbar"><span class="body-text"><i class="fa fa-user" aria-hidden="true"></i> MY PROFILE</span></a>
        </div>
      </div>

      <!-- App Body -->
      <div class="app-body">
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div><!-- ~ .app -->

    <div ui-yield-to="modals"></div>
  </body>
</html>
