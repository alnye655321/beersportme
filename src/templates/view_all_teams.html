<div ui-content-for="title">
  <span class="title-text">All Teams</span>
</div>

<!-- scrollable content -->
<div class="scrollable">
  <div class="scrollable-content">
   <div ng-controller="getAllTeams">

  <!-- main content -->
  <div ng-repeat="obj in Get_Data">
    <div class="row">
      <div class="thumbnail text-center">
        <img src="{{obj.newImage}}" class="img-responsive">
        <div class="caption">
          <h3 class="title capitalize">{{obj.name}}</h3>
          <p class="info-block">{{obj.type}}</p>
          <p class="info-block"><i class="fa fa-location-arrow" aria-hidden="true"></i> Zip: {{obj.zip}}</p>
          <p class="capitalize info-block"><i class="fa fa-info" aria-hidden="true"></i> Gender: {{obj.gender}}</p>
          <p class="info-block"><i class="fa fa-venus-mars" aria-hidden="true"></i> Co-ed: {{obj.coed?'Yes':'No'}}</p>
          <a href="" ui-turn-on="modal_view_team" ng-click="registerClickModal(obj.id)" class="btn btn-primary btn-sm">View Team</a>
          <button type="button" class="btn btn-success btn-sm" ng-click="joinSubmit(obj.id)">Join Team</button>
        </div>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div ui-content-for="modals">
    <div ng-include="'modal_view_team.html'"></div>
  </div>

    <!-- close scrollable content divs -->
    </div>
  </div>
</div>
