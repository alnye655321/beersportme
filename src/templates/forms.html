<div ui-content-for="title">
  <span class="title-text">Sign Up</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   <!-- <div ng-controller="TestController"> -->
  <form role="form" ng-submit="login()">
    <fieldset>
        <div class="form-group">
          <label>Email</label>
          <input type="email"
                 ng-model="email"
                 class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 placeholder="Password">
        </div>
        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch
            ng-model="rememberMe"></ui-switch>
        </div>
    </fieldset>
    <hr>
    <button class="btn btn-primary btn-block">Put me in Coach!</button>
  </form>

<!-- close controller -->
<!-- </div> -->
</div>
</div>
