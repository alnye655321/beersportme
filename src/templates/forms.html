<div ui-content-for="title">
  <span>Forms</span>
</div>

<div class="scrollable">
 <div class="scrollable-content section">
   <div ng-controller="TestController">
  <form role="form" ng-submit='login()'>
    <fieldset>
      <legend>Login</legend>
        <div class="form-group has-success has-feedback">
          <label>Email</label>
          <input type="email"
                 ng-model="email"
                 class="form-control">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password"
                 class="form-control"
                 placeholder="Password">
        </div>

        <div class="form-group">
          <label>Remember Me</label>
          <ui-switch
            ng-model="rememberMe"></ui-switch>
        </div>
    </fieldset>
    <hr>

    <button class="btn btn-primary btn-block">
      Login
    </button>

    <div ui-content-for="navbarAction">
      <a class="btn" ng-click="login()">Login</a>
    </div>

  </form>
  <pre>
    <p ng-repeat="obj in Test_Data.data.authors">
    {{obj.first_name}} {{obj.last_name}}
    </p>
</pre>

<h3>Simple GET call</h3>
<button ng-click="simpleGetCall(true)">Call server with SUCCESS</button><br />
<button ng-click="simpleGetCall(false)">Call server with ERROR</button><br />
<textarea class="logTextArea">{{simpleGetCallResult}}</textarea>
<br />

<!-- close controller -->
</div>
</div>
</div>
